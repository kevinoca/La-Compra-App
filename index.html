<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>La Compra</title>
</head>

<body>

    <navbar>
        <div class="left-icon">

        </div>
        <div class="title-bar">La Compra</div>
        <div class="right-icon">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </navbar>

    <div class="items-holder">

        <ul>
            <li class="item-list">
                <div class="item-list-image">
                    <img src="iconos/alquichofa.jpg" alt="alquichofa" />
                </div>
                <div class="item-list-name">alcachofa</div>
            </li>
            <li class="item-list">
                <div class="item-list-image">
                    <img src="iconos/apio.jpg" alt="apio" />
                </div>
                <div class="item-list-name">apio</div>
            </li>
            <li class="item-list">
                <div class="item-list-image">
                    <img src="iconos/berenjena.jpg" alt="berenjena" />
                </div>
                <div class="item-list-name">berenjena</div>
            </li>
            <li class="item-list">
                <div class="item-list-image">
                    <img src="iconos/brocoli.jpg" alt="brocoli" />
                </div>
                <div class="item-list-name">brocoli</div>
            </li>
            <li class="item-list">
                <div class="item-list-image">
                    <img src="iconos/calabaza.jpg" alt="calabaza" />
                </div>
                <div class="item-list-name">calabaza</div>
            </li>
            <li class="item-list">
                <div class="item-list-image">
                    <img src="iconos/cebolla.jpg" alt="cebolla" />
                </div>
                <div class="item-list-name">cebolla</div>
            </li>
            <li class="item-list">
                <div class="item-list-image">
                    <img src="iconos/chile.jpg" alt="chile" />
                </div>
                <div class="item-list-name">chile</div>
            </li>
            <li class="item-list">
                <div class="item-list-image">
                    <img src="iconos/coliflor.jpg" alt="coliflor" />
                </div>
                <div class="item-list-name">coliflor</div>
            </li>
            <li class="item-list">
                <div class="item-list-image">
                    <img src="iconos/guizante.jpg" alt="guizante" />
                </div>
                <div class="item-list-name">guizante</div>
            </li>
            <li class="item-list">
                <div class="item-list-image">
                    <img src="iconos/mazorca de maiz.jpg" alt="mazorca de maiz" />
                </div>
                <div class="item-list-name">mazorca de maiz</div>
            </li>
        </ul>

    </div>

    <div class="floating-button">
        <i class="fas fa-plus"></i>
    </div>

</body>

</html>
